<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accept his request...</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black; /* Maintain black background */
      height: 100%;
      overflow: hidden;
    }

    #myVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Fullscreen video */
    }

    /* Optional: Add a play button overlay for better UX */
    #playButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1000;
    }

    #playButton:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<!-- Video element WITHOUT autoplay -->
<video id="myVideo" controls>
  <source src="https://printhelloworldasdas.github.io/Oh-nice/video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Optional: Play button overlay (removed after click) -->
<button id="playButton">Click to Play</button>

<script>
  // Get elements
  var video = document.getElementById("myVideo");
  var playButton = document.getElementById("playButton");

  // Remove autoplay and handle play via user interaction
  playButton.addEventListener("click", function() {
    video.play();
    playButton.style.display = "none"; // Hide button after click
    enterFullscreen(); // Trigger fullscreen
  });

  // Function to enter fullscreen
  function enterFullscreen() {
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen().catch(function(err) {
        console.error("Fullscreen error:", err);
      });
    } else if (document.documentElement.webkitRequestFullscreen) { // Safari
      document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
      document.documentElement.msRequestFullscreen();
    }
  }

  // When video ends, reload the page infinitely
  video.onended = function() {
    while(1) location.reload(1);
  };
</script>

</body>
</html>
