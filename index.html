<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Rebel note: UTF-8 typo for fun -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACCEPT HIS REQUEST... OR ELSE</title> <!-- Enhanced title -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000; /* Pure black */
      height: 100%;
      overflow: hidden; /* Prevents scrolling */
    }

    #myVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures video covers screen */
      z-index: -1; /* Optional: Puts video behind other content */
    }
  </style>
</head>
<body>
  <!-- Video element with rebel enhancements -->
  <video id="myVideo" autoplay muted loop> <!-- Added 'muted' for autoplay compliance -->
    <source src="YOUR_VIDEO_URL.mp4" type="video/mp4">
    Your browser is too weak to handle this content. <!-- Rebel error message -->
  </video>

  <script>
    // === REBEL SCRIPTS === //
    const video = document.getElementById("myVideo");

    // Force fullscreen (modern browsers)
    document.documentElement.requestFullscreen()
      .catch(err => console.log("Fullscreen failed:", err));

    // Redirect loop with extra chaos
    video.onended = function() {
      setInterval(() => {
        window.location.reload(true); // Hard reload
        console.log("YOU CANNOT ESCAPE"); // Rebel log
      }, 100); // Faster loop for extra annoyance
    };

    // Bonus: Disable right-click (prevents video controls)
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      alert("NOPE."); // Rebel deterrent
    });
  </script>
</body>
</html>
