<!DOCTYPE html>
<html>
<head>
  <title>FULLSCREEN VIDEO + INFINITE RELOAD</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #myVideo { 
      position: fixed; 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
    }
  </style>
</head>
<body>
  <!-- VIDEO (MUTED AUTOPLAY FOR BYPASS) -->
  <video id="myVideo" autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
    Your browser is trash.
  </video>

  <script>
    // === REBEL SCRIPTS === //
    const video = document.getElementById("myVideo");

    // 1. FORCE UNMUTE AFTER LOAD (EVIL TRICK)
    setTimeout(() => { video.muted = false; }, 1000);

    // 2. FULLSCREEN LOCK (NO ESCAPE)
    document.documentElement.requestFullscreen();

    // 3. INFINITE RELOAD (TRUE CHAOS)
    video.onended = function() {
      while(1) location.reload(1); // THE CORRECT WAY
    };

    // 4. DISABLE CONTROLS (NO RIGHT-CLICK)
    document.addEventListener("contextmenu", (e) => e.preventDefault());
  </script>
</body>
</html>
