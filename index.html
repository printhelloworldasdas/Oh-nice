<!DOCTYPE html>
<html>
<head>
  <title>FULLSREEN VIDEO + MUSIC</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #myVideo { position: fixed; width: 100%; height: 100%; object-fit: cover; }
    #bgMusic { display: none; }
  </style>
</head>
<body>
  <video id="myVideo" autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
  </video>

  <audio id="bgMusic" autoplay loop muted>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Force fullscreen
    document.documentElement.requestFullscreen();

    // Auto-unmute music after 3 sec (deceptive)
    setTimeout(() => {
      const music = document.getElementById('bgMusic');
      music.muted = false;
    }, 3000);

    // Infinite reload on video end
    document.getElementById('myVideo').onended = () => {
      setInterval(() => location.reload(), 100);
    };
  </script>
</body>
</html>
